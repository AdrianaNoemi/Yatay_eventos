<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Presupuestos - Yatay Eventos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg border-bottom border-body">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="imagenes/icono yatay.png"
              alt="Eventos Yatay"
              width="60"
              height="40"
              class="d-inline-block align-text-top align-left"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="institucional.html">Acerca de</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="servicios.html">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="altaSalon.html">Salones</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container py-4">
        <h2 class="mb-4">Presupuestos generados</h2>

        <!-- VISITANTE: Formulario -->
        <section id="formularioPresupuesto" style="display: none">
          <form id="presupuestoForm" class="mb-4">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" id="nombre" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="salon" class="form-label">Seleccioná un salón:</label>
              <select id="salon" class="form-select" required>
                <option value="200000">Salón Ava ($200.000)</option>
                <option value="150000">Salón Púrpura ($150.000)</option>
                <option value="150000">Salón Tornasol ($150.000)</option>
                <option value="100000">Salón Rosa ($100.000)</option>
                <option value="90000">Salón Campestre ($90.000)</option>
              </select>
            </div>

            <div class="mb-3">
              <p>Servicios adicionales:</p>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="30000"
                  id="catering"
                /><label class="form-check-label" for="catering"
                  >Catering ($30.000)</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="20000"
                  id="animadores"
                /><label class="form-check-label" for="animadores"
                  >Animadores ($20.000)</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="15000"
                  id="decoracion"
                /><label class="form-check-label" for="decoracion"
                  >Decoración ($15.000)</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="10000"
                  id="fotografia"
                /><label class="form-check-label" for="fotografia"
                  >Fotografía ($10.000)</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="5000"
                  id="disfrazados"
                /><label class="form-check-label" for="disfrazados"
                  >Disfrazados ($5.000)</label
                >
              </div>
            </div>

            <button type="submit" class="btn btn-primary">
              Calcular presupuesto
            </button>
          </form>

          <div id="resultadoPresupuesto"></div>
        </section>

        <!-- ADMIN: Tabla de presupuestos -->
        <div class="d-grid gap-2 d-md-flex py-2 justify-content-md-end">
              <a href="administradores.html" class="btn btn-secondary">Volver al Panel</a>
              <button class="btn btn-danger" onclick="cerrarSesion()">Cerrar sesión</button>
        </div>
        <section id="tablaPresupuestos" style="display: none">
          <table class="table table-bordered table-striped">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Fecha</th>
                <th>Temática</th>
                <th>Servicios</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="tablaPresupuestosBody"></tbody>
          </table>
        </section>
      </div>
    </main>
    <footer>
      <div class="container-fluid text-center">
        <p>Derechos reservados &copy; 2025 Yatay Eventos</p>
      </div>
    </footer>
    <script>
      function cerrarSesion() {
        sessionStorage.clear();
        window.location.href = "login.html";
      }
    </script>
    <script src="js/presupuestos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
