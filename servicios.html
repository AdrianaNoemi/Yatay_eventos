<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Servicios - Yatay Eventos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
  <script>
    if (!sessionStorage.getItem("token")) {
      alert("Acceso denegado. Debes iniciar sesión.");
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <header class="bg-primary text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h5 m-0">Gestión de Servicios</h1>
      <a href="administradores.html" class="btn btn-light btn-sm">Volver al Panel</a>
    </div>
  </header>

  <main class="container py-4">
    <h2>Registrar / Editar Servicio</h2>
    <form id="form-servicio" class="mb-4">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Servicio</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" rows="2" required></textarea>
      </div>
      <input type="hidden" id="indice-edicion" value="-1">
      <button type="submit" class="btn btn-success">Guardar Servicio</button>
    </form>

    <h2>Lista de Servicios</h2>
    <table class="table table-bordered table-striped" id="tabla-servicios">
      <thead class="table-primary">
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <footer class="bg-light text-center py-3">
    <p>Yatay Eventos. Todos los derechos reservados.</p>
  </footer>

  <script src="js/servicios.js"></script>
</body>
</html>
