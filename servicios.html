<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Servicios - Yatay Eventos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
  <script>
    if (!sessionStorage.getItem("token")) {
      alert("Acceso denegado. Debes iniciar sesión.");
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <header >
    <nav class="navbar navbar-expand-lg border-bottom border-body">
            <div class="container-fluid">
               <a class="navbar-brand" href="#">
                    <img src="imagenes/icono yatay.png" alt="Eventos Yatay" width="60" height="40" class="d-inline-block align-text-top align-left">         
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="institucional.html">Acerca de</a>
                    </li>
                    <li class="nav-item"><a class="nav-link active" href="servicios.html">Servicios</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="altaSalon.html">Salones</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                  </ul>
                </div>
            </div>
    </nav>
   
  </header>

  <main>
    <section  class="container py-4">
      <h2>Registrar / Editar Servicio</h2>
      <div  class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="administradores.html" class="btn btn-secondary">Volver al Panel</a>
        <button class="btn btn-danger" onclick="cerrarSesion()">
        Cerrar sesión</button>
      </div>
      <form id="form-servicio" class="mb-4">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre del Servicio</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea class="form-control" id="descripcion" rows="2" required></textarea>
        </div>
        <input type="hidden" id="indice-edicion" value="-1">
        <button type="submit" class="btn btn-success">Guardar Servicio</button>
      </form>

      <h2>Lista de Servicios</h2>
      <table class="table table-bordered table-striped" id="tabla-servicios">
        <thead class="table-primary">
          <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>
        <div class="container-fluid text-center" >
            <p>Derechos reservados &copy; 2025 Yatay Eventos</p> 
        </div>
  </footer>
  <script>
      function cerrarSesion() {
        sessionStorage.clear();
        window.location.href = "login.html";
      }
  </script>
  <script src="js/servicios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
