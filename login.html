<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Yatay Eventos</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg border-bottom border-body">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="imagenes/icono yatay.png"
              alt="Eventos Yatay"
              width="60"
              height="40"
              class="d-inline-block align-text-top align-left"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="institucional.html">Acerca de</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="servicios.html">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="altasalon.html">Salones</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container py-5">
        <h3 class="text-center mb-4">Iniciar Sesión</h3>
        <form id="loginForm" class="col-md-6 offset-md-3">
          <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="usuario" required />
          </div>
          <div class="mb-3">
            <label for="contraseña" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="contraseña"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Iniciar Sesión
          </button>
        </form>
      </div>
    </main>

    <footer class="container-fluid text-center">
      <p>© 2025 Yatay Eventos. Todos los derechos reservados.</p>
    </footer>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const usuario = document.getElementById("usuario").value.trim();
          const contraseña = document.getElementById("contraseña").value.trim();

          try {
            const response = await fetch("https://dummyjson.com/auth/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                username: usuario,
                password: contraseña,
              }),
            });

            if (!response.ok) throw new Error("Login incorrecto");

            const data = await response.json();

            sessionStorage.setItem("token", data.token);
            sessionStorage.setItem("usuario", data.firstName);

            window.location.href = "administradores.html";
          } catch (error) {
            alert("Usuario o contraseña incorrectos.");
          }
        });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
